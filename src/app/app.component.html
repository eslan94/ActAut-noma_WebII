<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Consola</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Usuarios" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/users">Administrar Usuarios</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Productos" nzIcon="product">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Administrar Productos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Facturas</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header" nz-flex [nzVertical]="false" nzJustify="space-between" nzGap="middle" nzAlign="center">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <nz-avatar 
        nzTooltipTitle="Iniciar SesiÃ³n" 
        nzTooltipPlacement="bottomRight" 
        nz-tooltip
        nzIcon="user" 
        routerLink="/login"
        style="margin-right: 16px; vertical-align: middle; cursor: pointer;"
        *ngIf="!isLogged();else isLoggedIn"></nz-avatar>
        <ng-template  #isLoggedIn>
          <button style="margin-right: 16px; vertical-align: middle" nz-button nz-dropdown [nzDropdownMenu]="menu">
            <nz-avatar
            nzIcon="user" 
            [nzSrc]="registersService.currentRegister?.photoURL"
            style="margin-right: 16px; vertical-align: middle"></nz-avatar>
            <span nz-icon nzType="down"></span>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <a>Editar Perfil</a>
              </li>
              <li nz-menu-item>
                <a (click)="logout()"><span nz-icon nzType="logout" nzTheme="outline"></span> Cerrar Sesion</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </ng-template>
      </div>
    </nz-header>
    <nz-breadcrumb style="margin-top: 16px ; margin-left: 16px;" nzSeparator="|">
      <nz-breadcrumb-item><span nz-icon nzType="home"></span></nz-breadcrumb-item>
      <nz-breadcrumb-item><a>
          <span nz-icon nzType="user"></span>
          <span>Application List</span>
        </a></nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <nz-footer>Footer</nz-footer>
  </nz-layout>
</nz-layout>
