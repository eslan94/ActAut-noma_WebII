<div nz-flex [nzVertical]="true" nzJustify="flex-start" nzGap="middle" nzAlign="center" style="min-height: 500px;">
    <h2 nz-typography>Botones</h2>
    <div class="flex-item">
        <div class="btn-wrapper" nz-flex [nzGap]="'middle'" nzWrap="wrap" nzAlign="center">
            <button *ngFor="let _ of [1,2,3,4,5]" style="width: 100px" nz-button nzType="primary">Button {{ _}}</button>
        </div>
    </div>
    <nz-divider nzText="Botones"></nz-divider>
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected>
            <span nz-icon nzType="mail"></span>
            Navigation One
        </li>
        <li nz-menu-item nzDisabled>
            <span nz-icon nzType="appstore"></span>
            Navigation Two
        </li>
        <li nz-submenu nzTitle="Navigation Three - Submenu" nzIcon="setting">
            <ul>
                <li nz-menu-group nzTitle="Item 1">
                    <ul>
                        <li nz-menu-item>Option 1</li>
                        <li nz-menu-item>Option 2</li>
                    </ul>
                </li>
                <li nz-menu-group nzTitle="Item 2">
                    <ul>
                        <li nz-menu-item>Option 3</li>
                        <li nz-menu-item>Option 4</li>
                        <li nz-submenu nzTitle="Sub Menu">
                            <ul>
                                <li nz-menu-item nzDisabled>Option 5</li>
                                <li nz-menu-item>Option 6</li>
                            </ul>
                        </li>
                        <li nz-submenu nzDisabled nzTitle="Disabled Sub Menu">
                            <ul>
                                <li nz-menu-item>Option 5</li>
                                <li nz-menu-item>Option 6</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li nz-menu-item>
            <a href="https://ng.ant.design" target="_blank" rel="noopener noreferrer">Navigation Four - Link</a>
        </li>
    </ul>
    <nz-steps>
        <nz-step nzTitle="Login" nzStatus="finish" nzIcon="user"></nz-step>
        <nz-step nzTitle="Verification" nzStatus="finish" nzIcon="solution"></nz-step>
        <nz-step nzTitle="Pay" nzStatus="process" nzIcon="loading"></nz-step>
        <nz-step nzTitle="Done" nzStatus="wait" nzIcon="smile"></nz-step>
        <!-- <ng-template #iconTemplate><span nz-icon nzType="smile"></span></ng-template> -->
    </nz-steps>
</div>
