            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Contrase침a"/>
            </nz-input-group>
        </nz-form-control>

            <label nz-checkbox >
                <span>Recordar inicio sesi칩n</span>

        </div>

        </div>
    </div>
